<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login</title>
</head>
<body>
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name">Tecsup</h1>
      </div>
      <h3>Iniciar Sesión</h3>
      <p>Bienvenido a la plataforma de Prácticas y Pasantías</p>
      <p>Iniciar sesión.</p>
      <form class="m-t" role="form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="username" class="form-control" placeholder="Username" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
        </div>        
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
  
        <a href="#"><small>¿Olvidaste tu contraseña?</small></a>
        <p class="text-muted text-center"><small>¿No tienes cuenta?</small></p>
        <a class="btn btn-sm btn-white btn-block" routerLink="/register">Crear una cuenta</a>
      </form>
      <p class="m-t"> <small>Inspinia web app framework based on Bootstrap 3 &copy; 2014</small> </p>
    </div>
  </div>
  
</body>
</html>
